{% extends 'base.html' %}

{% block title %}
    Отправить названия продуктов
{% endblock %}

{% block content %}
<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 2;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border: 2px solid #888;
        width: 30%;
    }
    .close {
        color: red;
        float: right;
        font-size: 29px;
        font-weight: bold;
    }
    .close:hover, .close:focus {
        color: darkred;
        cursor: pointer;
    }
</style>
<div class="text-center">
    <button class="btn btn-success" id="openModalBtn">Получить код упаковки</button>
</div>

<!-- Модальное окно -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Введите название продукта</h2>
        <input type="text" id="productName" placeholder="Название продукта">
        <button id="findBtn">Найти</button>
        <div id="result"></div>
    </div>
</div>

<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("openModalBtn");
    var span = document.getElementsByClassName("close")[0];

    // Открытие модального окна при клике на кнопку
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // Закрытие модального окна при клике на крестик
    span.onclick = function() {
        modal.style.display = "none";
        document.getElementById('result').innerText = ''; // Очистка результата
    }

    // Закрытие модального окна при клике вне его
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Обработка клика по кнопке "Найти"
    document.getElementById('findBtn').onclick = function() {
        var productName = document.getElementById('productName').value;
        if (productName) {
            fetch(`https://tasnif.soliq.uz/api/cls-api/mxik/search-subposition?search_text=${productName}&page=0&size=15&lang=ru`)
            .then(response => response.json())
            .then(data => {
                if (data.errors) {
                    document.getElementById('result').innerText = 'Ошибка: ' + data.errors;
                } else if (data.data && data.data.content && data.data.content.length > 0) {
                    var content = data.data.content[0];  // берем первый элемент из массива
                    document.getElementById('result').innerText = `ИКПУ: ${content.mxikCode}, Наименование: ${content.positionName}`;
                } else {
                    document.getElementById('result').innerText = 'Продукт не найден';
                }
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Ошибка запроса: ' + error.message;
            });
        } else {
            document.getElementById('result').innerText = 'Введите название продукта';
        }
    }

</script>

{% endblock %}
